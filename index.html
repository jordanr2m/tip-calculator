<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/pract.js" defer></script>

  <title>Tip Calculator</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Afacad:ital,wght@0,400;0,500;1,500&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Borel&display=swap" rel="stylesheet">
</head>

<body>
  <main class="calculator">
    <h1>Tip Calculator</h1>
    <div class="cost-input">
      <label for="cost">Cost of my meal/service:</label>
      <input type="number" id="cost" name="cost" placeholder="$$$">
    </div>

    <div class="tip">
      <h2>Tip %:</h2>
      <div class="tip-container">
        <button class="tip-amount">10</button>
        <button class="tip-amount">15</button>
        <button class="tip-amount">18</button>
        <button class="tip-amount">20</button>
      </div>
      <input type="submit" id="submit" name="submit" value="Calculate">
    </div>

    <div class="total">
      <div class="tip-total">
        <h3>Tip amount:</h3>
        <p>$<span></span></p>
      </div>
      <div class="price-total">
        <h3 class="total-text">Total Price:</h3>
        <p>$<span></span></p>
      </div>
    </div>

    <p class="end-msg">Kindness is free ðŸ˜Š</p>
  </main>

</body>

</html>
